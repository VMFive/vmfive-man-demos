  <script id="vm5ad-js-sdk" src="https://vawpro.vm5apis.com/man.js" data-mode="fast"></script>
  <script>
    let newUrl = new URL(window.location);
    let position, creativeId;

    position = newUrl.searchParams.get('ct');
    creativeId = newUrl.searchParams.get('cid');

    // 判斷位置
    let insertHtml = `
    <vmfive-ad-unit style='display: block; max-width: 100vw; width: 100%; margin: auto;' placement-id='5c89192894e6ad343ccb5a52' type='web_native' creative-id='${creativeId}'></vmfive-ad-unit>
    `;
    if ('web_billboard' === position)  {
      document.body.querySelector('div#main-content').firstElementChild.insertAdjacentHTML('beforebegin', insertHtml); // div#main-content 的第一個 child
    } else if ('web_sidekick' === position) {
      document.body.querySelector('div.sideBlock').firstElementChild.insertAdjacentHTML('beforebegin', insertHtml); // div.sideBlock 的第 1 個 child
    } else {
      document.body.querySelector('div.mainBlock').children[11].insertAdjacentHTML('beforebegin', insertHtml); // div.mainBlock 的第 12 個 child node 前
    }
  </script>
