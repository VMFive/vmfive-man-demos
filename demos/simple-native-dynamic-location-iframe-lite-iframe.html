<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script>

      window.addEventListener('message', receiver, false);
      function receiver(e) {
        if (e.data.event == 'store') {
          store(e.data.key, e.data.value);
          return;
        }
        if (e.data.event == 'getstore') {
          e.source.postMessage({'event': 'store', 'key': e.data.key, 'value': store(e.data.key)}, window.location.href);
          return;
        }
        if (e.data.event == 'geolocation') {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
              let {latitude, longitude} = position.coords;
              e.source.postMessage({'event': 'geolocation', latitude, longitude}, window.location.href);
            }, function () {
              e.source.postMessage({'event': 'geolocation'}, window.location.href);
            });
          }
          return;
        }

        e.source.postMessage({'event': e.data.event}, window.location.href);
      }

      /**
      * Simple localStorage with Cookie Fallback
      * v.1.0.0
      *
      * USAGE:
      * ----------------------------------------
      * Set New / Modify:
      *   store('my_key', 'some_value');
      *
      * Retrieve:
      *   store('my_key');
      *
      * Delete / Remove:
      *   store('my_key', null);
      */

      function store(key, value, config) {
        if (config && config.cookies && config.cookies.expirationDays) {
        }
        else {
         config = {'cookies': {'expirationDays': 30}};
        }

        var lsSupport = false;

        // Check for native support
        function storageAvailable(type) {
             try {
                 var storage = window[type],
                     x = '__storage_test__';
                 storage.setItem(x, x);
                 setTimeout(function(){ storage.removeItem(x); }, 400);
                 return true;
             }
             catch(e) {
                 return false;
             }
         }
         if (storageAvailable('localStorage')) {
             // Yippee! We can use localStorage awesomeness
             lsSupport = true;
         }

         // If value is detected, set new or modify store
         if (typeof value !== "undefined" && value !== null) {
             // Convert object values to JSON
             if ( isObject(value) ) {
                 value = JSON.stringify(value);
             }
             value2=""+value; //20150515
             // Set the store
             if (lsSupport) { // Native support
                 window.localStorage.setItem(key, value2);//20150515
             } else { // Use Cookie
                 createCookie(key, value, config.cookies.expirationDays);
             }
         }

         // No value supplied, return value
         if (typeof value === "undefined") {
             // Get value
             if (lsSupport) { // Native support
                 data = window.localStorage.getItem(key);
             } else { // Use cookie
                 data = readCookie(key);
             }

             // Try to parse JSON...
             try {
                data = JSON.parse(data);
             }
             catch(e) {
                data = data;
             }
             if (data!=null) {
               if (! isObject(data)) {
                 data=""+data; //lp20150515
               }
             }
             return data;
         }

        // Null specified, remove store
        if (value === null) {
            if (lsSupport) { // Native support
                localStorage.removeItem(key);
            } else { // Use cookie
                createCookie(key, '', -1);
            }
        }

        function isObject(data) {
          return (typeof data === "object") && (data !== null);
        }

        /**
         * Creates new cookie or removes cookie with negative expiration
         * @param  key       The key or identifier for the store
         * @param  value     Contents of the store
         * @param  exp       Expiration - creation defaults to 30 days
         */

        function createCookie(key, value, exp) {
            var date = new Date();
            date.setTime(date.getTime() + (exp * 24 * 60 * 60 * 1000));
            var expires = "; expires=" + date.toGMTString();
            document.cookie = key + "=" + value + expires + "; path=/";
        }

        /**
         * Returns contents of cookie
         * @param  key       The key or identifier for the store
         */

        function readCookie(key) {
            var nameEQ = key + "=";
            var ca = document.cookie.split(';');
            for (var i = 0, max = ca.length; i < max; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
      };

    </script>
