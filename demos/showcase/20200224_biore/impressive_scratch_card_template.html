var sc = document.createElement("script");
sc.src = "https://d1v69ngg41pvl6.cloudfront.net/dist/MixPlayer.js";
sc.onload = function() {
  // 根據不同的階段給予不同的 cta url
  let ctaList = {
    'after_scratch_started': '[cta:after_scratch_started]',
    'after_scratch_finished': '[cta:after_scratch_finished]',
  };

  function updateCtaUrl(state) {
    if (scratchCards) {
      scratchCards.forEach((scratchCard, index) => {
        if (scratchCard) {
          scratchCard.config['cta:default'] = ctaList[state];
        }
      });
    }
  }

  let vmfiveAdUnitContainer = new ImpressiveStatic({});

  // Scratch Cover 需要轉 base64 不然在 canvas 的 getImageData() 時在 iPhone 上會有不能正確執行的問題
  let scratchCardsResources = [
    {'scratch_cover': '[text:scratch_cover_base_64_1]', 'scratch_background': '[image:scratch_backgroupd_1]'},
    {'scratch_cover': '[text:scratch_cover_base_64_2]', 'scratch_background': '[image:scratch_backgroupd_2]'},
    {'scratch_cover': '[text:scratch_cover_base_64_3]', 'scratch_background': '[image:scratch_backgroupd_3]'},
    {'scratch_cover': '[text:scratch_cover_base_64_4]', 'scratch_background': '[image:scratch_backgroupd_4]'},
    {'scratch_cover': '[text:scratch_cover_base_64_5]', 'scratch_background': '[image:scratch_backgroupd_5]'},
    {'scratch_cover': '[text:scratch_cover_base_64_6]', 'scratch_background': '[image:scratch_backgroupd_6]'},
  ]

  // 將 Container 切成 6 塊
  vmfiveAdUnitContainer.adContainerView.insertAdjacentHTML('beforeend', getSixPackInnerHtml());
  let scratchCardContainer = vmfiveAdUnitContainer.adContainerView.querySelector('.scratch_card_container');
  let scratchCardWrappers = scratchCardContainer.querySelectorAll('.scratch_card_wrapper');
  let scratchCards = [];
  let hasForcedEnd = false;

  // 在 6 塊的 wrapper 裡塞入刮刮卡的 component，並給予其不同的 index
  scratchCardWrappers.forEach(function(scratchCardWrapper, index) {
    let scratchAd = new ScratchCard({
      el: scratchCardWrapper,
      'request_id': vmfiveAdUnitContainer.config.request_id + (index+1),
      'image:scratch_cover': scratchCardsResources[index]['scratch_cover'],
      'image:scratch_background': scratchCardsResources[index]['scratch_background'],

      index: (index+1),

      onScratchStart: [
        function(component) {
          hideElementWithAnimation(tipIcon);
        },
        function(component) { updateCtaUrl('after_scratch_started'); },
      ],
      onScratching: [],
      onScratchEnd: [
        function(component) { updateCtaUrl('after_scratch_finished'); },
        function(component) {
          if (scratchCards && !hasForcedEnd) {
            clearInterval(checkVisibilityInterval);
            hasForcedEnd = true;
            scratchCards.forEach((scratchCard, index) => {
              if (scratchCard.config.index != component.config.index) {
                scratchCard.forceScratchEnd();
              }
            });

            // 刮完以後過一段時間自動跳轉
            setTimeout(function() {
              const ctaPrefix = '[dfp_url][cta_prefix_url]&url=';
              window.top.location.href = ctaPrefix + component.config['cta:default'];
            }, 2000);
          }
        },
      ],

      onCtaClicked: [
        function(component) {
          console.log('onCtaClicked', component.config.index);
        },
      ],
    });
    scratchCards.push(scratchAd);
  });

  // 在 iPhone Safari 上會有 pointer event 的問題，因此需要去根據各個 wrapper 是否在畫面上改變 pointer-event 的屬性
  // 不使用聽 scroll event 的方式是因為有碰過在媒體頁面上聽不到 scroll event
  let checkVisibilityInterval = setInterval(function() {
    let containerRect = vmfiveAdUnitContainer.rootView.getBoundingClientRect();
    scratchCardWrappers.forEach((scratchCardWrapper, index) => {
      let wrapperRect = scratchCardWrapper.getBoundingClientRect();
      scratchCardWrapper.style.pointerEvents = wrapperRect.top >= containerRect.top && wrapperRect.bottom <= containerRect.bottom ? "all" : "none";
    });
  }, 100);

  function getSixPackInnerHtml() {
    return `
      <style>
        .scratch_card_container {
          display: flex;
          align-items: center;
          justify-content: center;
          /* You can set flex-wrap and
             flex-direction individually */
          flex-direction: row;
          flex-wrap: wrap;
          /* Or do it all in one line
            with flex flow */
          flex-flow: row wrap;
          /* tweak where items line
             up on the row
             valid values are: flex-start,
             flex-end, space-between,
             space-around, stretch */
          align-content: flex-end;
          position: absolute;
          width: 100%;
          height: 100%;
        }
        .scratch_card_wrapper {
          position: relative;
          width: 50%;
          height: calc(100% / 3);
          left: 0;
          top: 0;
        }
      </style>
      <div class="scratch_card_container">
        <div class="scratch_card_wrapper"></div>
        <div class="scratch_card_wrapper"></div>
        <div class="scratch_card_wrapper"></div>
        <div class="scratch_card_wrapper"></div>
        <div class="scratch_card_wrapper"></div>
        <div class="scratch_card_wrapper"></div>
      </div>
    `;
  }

  // 加上 tip icon
  vmfiveAdUnitContainer.adContainerView.insertAdjacentHTML('beforeend', getTipIconInnerHtml(vmfiveAdUnitContainer.config.request_id));
  let tipIcon = vmfiveAdUnitContainer.adContainerView.querySelector(`#vmfive-ad-tip-icon-container-${vmfiveAdUnitContainer.config.request_id}`);

  tipIcon.style.display = 'flex';
  // showElementWithAnimation(tipIcon);

  let anime_timeline = null;
  playAnimation();

  function playAnimation() {
    let tipIcon = document.querySelector(`#vmfive-ad-tip-icon-container-${vmfiveAdUnitContainer.config.request_id}`);
    anime_timeline = anime.timeline({
      loop: true,
      easing: 'linear',
    });
    anime_timeline
    .add({
      targets: tipIcon,
      opacity: 1,
      duration: 500,
      easing: 'linear',
    })
    .add({
      targets: tipIcon,
      translateX: 100,
      translateY: -50,
      duration: 1000,
      easing: 'linear',
    })
    .add({
      targets: tipIcon,
      opacity: 0,
      duration: 500,
      easing: 'linear',
    });
  }

  function showElementWithAnimation(el) {
    el.classList.add('show');
  }

  function hideElementWithAnimation(el) {
    el.classList.add('hide');
    if (anime_timeline) {
      anime_timeline.pause();
    }
  }

  function hideTipIcon() {
    let tipIcon = document.querySelector(`#vmfive-ad-tip-icon-container-${vmfiveAdUnitContainer.config.request_id}`);
    // tipIcon.classList.add('hide');
    hideElementWithAnimation(tipIcon);
  }

  function getTipIconInnerHtml(requestId) {

          100% { opacity: 1;}

          0% { opacity: 0;}
          100% { opacity: 1;}

          0% { opacity: 1; }
          100% { opacity: 0; }
        }
