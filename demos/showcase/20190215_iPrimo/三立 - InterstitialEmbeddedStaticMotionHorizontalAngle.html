sc.src = "https://d1v69ngg41pvl6.cloudfront.net/dist/MixPlayer.js";
sc.onload = function() {
  let ctaList = {
    'before_motion_finished': '[cta:before_motion_finished]',
    'after_motion_finished': '[cta:after_motion_finished]',
  };
  function updateCtaUrl(state) {
    if (vmfiveAdUnitContainer) { vmfiveAdUnitContainer.config['cta:default'] = ctaList[state]; }
  }
  let vmfiveAdUnitContainer = new InterstitialEmbeddedStatic({
    'cta:default': '[cta:before_motion_started]',
    onclosed: [
      function() { if (motionAd) { motionAd.stopMonitorGryo(); } },
    ],
  });

  vmfiveAdUnitContainer.bgContainer.style.width = "80vw";
  vmfiveAdUnitContainer.bgContainer.style.height = "120vw";

  let endingCard = document.createElement('img');
  endingCard.style.position = 'absolute';
  endingCard.style.left = '0';
  endingCard.style.top = '0';
  endingCard.style.display = 'block';
  endingCard.style.width = '100%';
  endingCard.style.flex = '1 1 0%';
  endingCard.style.borderRadius = '0px';
  endingCard.style.opacity= 0;
  endingCard.style.zIndex = 2;
  endingCard.src = '[image:ending_card]';

  vmfiveAdUnitContainer.bgContainer.appendChild(endingCard);

  let motionAd = new MotionAdHorizontalAngle({
    el: vmfiveAdUnitContainer.bgContainer,
    motionBg: '[image:image1]',
    useFullBg: true,
    lockTurn: true,
    onprepared: [
      function() { setTimeout(function() { motionAd.startMonitorGryo(); }, 0); },
      function (motionAd) {
        let containerEl = motionAd.config.el.querySelector('.motion-in-bg');
        let div;
        div = document.createElement('img');
        div.src = '[image:tip_icon]';
        div.classList.add('hint-rotate');
        div.style.width = '280%';
        div.style.position = 'absolute';
        div.style.bottom = '0';
        div.style.left = '50%';
        div.style.transform = 'translate(-50%, 0)';
        containerEl.appendChild(div);
      },
    ],
    onMotionStart: [
      function() { updateCtaUrl('before_motion_finished'); },
    ],
    onMotionFinish: [
      function() { updateCtaUrl('after_motion_finished'); },
    ],
    onLockTurn: [
      function(endDirection) {
        playAnimation();
      },
    ],
  });

  function playAnimation() {
    anime({
      targets: endingCard,
      opacity: [0, 1],
      delay: 300,
      duration: 1000,
      easing: 'linear',
    });
  }
};
document.body.appendChild(sc);
</script>
